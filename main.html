<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method = 'post'>
        <label for="name">Name  </label>
        <input id ='name' type="text" placeholder="Name" required>><br>

        <label for="email">Email  </label>
        <input id = "email" type="email" placeholder="Email" required><br>

        <label for="gender_m">Male  </label>        
        <input id ='gender_m' type="radio" name="gender" required>

        <label for="gender_f">Female  </label>
        <input id ='gender_f' type="radio" name="gender" required><br>

        <label for="cars">Car Brands </label>
        <input id ='cars' type="select" placeholder="--Please choose an option--" required>><br>

        <label for="age">Age </label>
        <input id ='age' type="number" placeholder="Age" required><br>

        <label for="dob">DOB  </label>
        <input id ='dob' type="date" placeholder="" required>><br>

        <label for="tel">Phone Number </label>
        <input id ='tel' type="number" placeholder="xxx-xxx-xxxx"><br>

        <label for="password">Password  </label>
        <input id ='password' type="password" placeholder="password" required><br>

        <label for="tos">I agree to the TOS </label>
        <input id ='tos' type="checkbox" required></input><br>

        <br>
        <button type="submit" >Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
